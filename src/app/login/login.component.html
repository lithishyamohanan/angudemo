

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="one"> 
          <div class="hello">
            <form [formGroup]="loginform" (ngSubmit)="login()">
                <h4 id="head">WELCOME TO MM BANK<br>
                <h6>{{aim}}</h6></h4>
            <input type="text" class="form-control form-control-lg " id="acno" formControlName="acno" name="accountno" placeholder="enter account number"><br>
            <div *ngIf="(loginform.get('acno')?.touched || loginform.get('acno')?.dirty) && loginform.get('acno')?.errors" class="error">invalid account num</div>
            <input type="password" class="form-control form-control-lg" id="pwd" formControlName="pswd" name="password" placeholder="enter password"><br>
            <div *ngIf="(loginform.get('pswd')?.touched || loginform.get('pswd')?.dirty) && loginform.get('pswd')?.errors" class="error">invalid password</div>
            <button type="submit" id="new" class="btn btn-success" >Log In</button><br>
            <a routerLink="register" id="ok">Forgotten password?
            </a><br>
            <div class="moon"></div>
            <button id="six" (click)="register()"><h6><b>Create New Account</b></h6></button><br>
            </form>
         </div>
         </div>
        </div>
        <div class="col-4"></div>
    </div>
  </div>
